<nz-card class="card">
  <form nz-form [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your first name!">
        <nz-input-group>
          <input
            type="text"
            nz-input
            formControlName="firstName"
            placeholder="firstName"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your last name!">
        <nz-input-group>
          <input
            type="text"
            nz-input
            formControlName="lastName"
            placeholder="lastName"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group>
          <input
            type="text"
            nz-input
            formControlName="email"
            placeholder="email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group>
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button
      nz-button
      class="login-form-button login-form-margin"
      [nzType]="'primary'"
    >
      Register
    </button>
    Or
    <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active"
      >Already have an account!!</a
    >
  </form>
</nz-card>
